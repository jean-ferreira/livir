<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/pages/basicTemplate.xhtml">
		<p:graphicImage url="/images/header.png" />
		<ui:define name="breadcrumb">
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Cachaçaria" url="#" />
				<p:menuitem value="Pinguço" action="crudPinguço" url="#" />
			</p:breadCrumb>
		</ui:define>
		<ui:define name="content">
			<h:form id="idFormRodape">

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p align="right">
					<p:growl id="growl" life="2000" />     
   						<p:commandButton value="  Gravar  " id="ajax" update="growl,pingas" actionListener="#{pingucoMB.alterar}" styleClass="ui-priority-primary" />
 				</p>	
				<p:panel id="idPanelRodape" header="Pesquisa Pinguço">
					<div class="ui-fluid">
						<p:dataTable var="car" value="#{pingucoMB.pingas}" id="pingas" rows="5"   paginator="true" rowsPerPageTemplate="2,10,15" filteredValue="#{pingucoMB.filteredCars}">
								<p:column style="width:32px;text-align: center">
						             <p:commandButton update="pingas" actionListener="#{pingucoMB.excluir}" oncomplete="PF('carDialog').show()" icon="/images/lixeira.png" title="View">
						                <f:param value="#{car.id}" name="idPinguco" />
						            </p:commandButton>
						        </p:column>
								<p:column headerText="Nome"  id="nome" filterBy="#{car.nome}" sortBy="#{car.nome}">
									<p:inputText value="#{car.nome}" size="30"></p:inputText>
								</p:column>
								<p:column headerText="Qtde Pingas" sortBy="#{car.qtdePingas}" filterBy="#{car.qtdePingas}" >
									<p:inputText size="10" value="#{car.qtdePingas}"></p:inputText> 
								</p:column>	
								<p:column headerText="Tipo Pinga" sortBy="#{car.tipoPinga}" filterBy="#{car.tipoPinga}">
									<p:inputText size="30" value="#{car.tipoPinga}"></p:inputText>
								</p:column>	
								<p:column headerText="Valor Pinga" sortBy="#{car.valorPinga}" filterBy="#{car.valorPinga}">
									<p:inputText size="10" value="#{car.valorPinga}"></p:inputText> 
								</p:column>	
						</p:dataTable>
					</div>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
