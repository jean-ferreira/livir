<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/pages/basicTemplate.xhtml">
		<p:graphicImage url="/images/header.png" />
		<ui:define name="breadcrumb">
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Livir" url="#" />
				<p:menuitem value="Livro" action="crudLivro" url="#" />
			</p:breadCrumb>
		</ui:define>
		<ui:define name="content">
			<h:form id="idFormRodape">

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p align="right">
					<p:growl id="growl" life="100" />
					<p:commandButton value="  Salvar  " id="ajax"
						update="growl, idFormRodape" actionListener="#{livroMB.salvar}"
						styleClass="ui-priority-primary" />
				</p>
				<p:panel id="idPanelRodape" header="Cadastro de Livros">
					<div class="ui-fluid">
						<p:column>

						</p:column>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank">
							<p:column>
								<p:outputLabel for="titulo" value="Titulo: " />
								<p:inputText id="titulo" value="#{generoMB.genero.genero}"
									size="30" maxlength="30"></p:inputText>
							</p:column>
							<p:column>
								<p:outputLabel for="autor" value="Autor: " />
								<p:inputText id="autor" value="#{generoMB.genero.genero}"
									size="30" maxlength="30"></p:inputText>
							</p:column>
							<p:column>
								<p:outputLabel for="generos" value="Genero" />
								<p:selectOneMenu id="generos" value="#{generoMB.generos.genero}">

									<f:selectItem itemValue="#{generoMB.generos.genero}" />
									<!-- <f:ajax event="change" execute="@this" listener="#{Genero.teste}"/> -->
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:outputLabel for="situacao" value="Situação: " />
								<p:inputText id="situacao" value="#{livroMB.livro.situacao}"
									size="30" maxlength="30"></p:inputText>
							</p:column>
						</p:panelGrid>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank">
							<p:column>
								<p:outputLabel for="nPaginas" value="Numero de páginas:" />
								<p:inputNumber id="nPaginas"
									value="#{livroMB.livro.numeroPaginas}" size="10" maxlength="10" decimalPlaces="0"></p:inputNumber>
							</p:column>
							<p:column>
								<p:outputLabel for="nRegistro" value="Número de Registro : " />
								<p:inputNumber id="nRegistro"
									value="#{livroMB.livro.numeroRegistro}" size="7" maxlength="7" decimalPlaces="0"></p:inputNumber>
							</p:column>
						</p:panelGrid>
					</div>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
